{% include 'navbar.html' %}
{% block content %}

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
    }

    .dashboard-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    .welcome-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .welcome-section h1 {
      font-size: 26px;
      font-weight: 700;
      color: #1e293b;
    }

    .date {
      font-size: 15px;
      color: #64748b;
    }

    /* Stats Cards */
    .stats-section {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 35px;
    }

    .stat-card {
      flex: 1;
      min-width: 240px;
      padding: 25px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      text-align: center;
      transition: transform 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-3px);
    }

    .stat-card h3 {
      margin-bottom: 8px;
      font-size: 16px;
      color: #475569;
    }

    .stat-card h2 {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
    }

    .income-card h2 {
      color: #16a34a;
    }

    .expense-card h2 {
      color: #dc2626;
    }

    .balance-card h2 {
      color: #2563eb;
    }

    /* Section Titles */
    .section-title {
      font-size: 20px;
      font-weight: 600;
      color: #1e293b;
      margin: 30px 0 15px;
    }

    /* Transactions Table */
    .transactions-table, .monthly-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .transactions-table th,
    .transactions-table td,
    .monthly-table th,
    .monthly-table td {
      padding: 14px 18px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    .transactions-table th,
    .monthly-table th {
      background: #f1f5f9;
      font-weight: 600;
      color: #334155;
    }

    .transactions-table tr:last-child td,
    .monthly-table tr:last-child td {
      border-bottom: none;
    }

    .amount-positive {
      color: #16a34a;
      font-weight: 600;
    }

    .amount-negative {
      color: #dc2626;
      font-weight: 600;
    }

  
  </style>


  <div class="dashboard-container">

    <!-- Stats Cards -->
    <div class="stats-section">
      <div class="stat-card income-card">
        <h3>Total Income</h3>
        <h2>₹0</h2>
      </div>

      <div class="stat-card expense-card">
        <h3>Total Expense</h3>
        <h2>₹0</h2>
      </div>

      <div class="stat-card balance-card">
        <h3>Net Balance</h3>
        <h2>₹0</h2>
      </div>
    </div>

    <h2 class="section-title">Recent Transactions</h2>

    <table class="transactions-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Title</th>
          <th>Category</th>
          <th>Type</th>
          <th>Amount</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>2025-01-01</td>
          <td>Sample Title</td>
          <td>Food</td>
          <td>Expense</td>
          <td class="amount-negative">₹500</td>
        </tr>

        <tr>
          <td>2025-01-02</td>
          <td>Salary</td>
          <td>Income</td>
          <td>Income</td>
          <td class="amount-positive">₹15000</td>
        </tr>
      </tbody>
    </table>
    <footer class="footer">
    <p class="footer-text">&copy; 2023 Finance Tracker. All rights reserved.</p>
  </footer>
  </div>

{% endblock %}
